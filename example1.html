<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tock.js Examples (Pure Javascript)</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
    
    <div class="container">
        <h1>Count-up timers</h1>
        
        
        <div id="timer1" class="block">
            
            <span class="field1 time"></span>
            <span class="field2 time"></span>
            
	            
        </div>
        
		<div class="clearfix"></div>
    </div>
        <!-- Tock.js, of course -->
        <script type="text/javascript" src="js/tock.js"></script>

        <!-- This is the best part -->
        <script>
        /*
         * Timer 1
         */
        var timer1 = new Tock({
          onTick: function() {
            document.querySelector('#timer1 .field1').innerHTML = timer1.lap();
            document.querySelector('#timer1 .field2').innerHTML = timer1.lap('{S}.{ll}');
          }
        });

        // Buttons for timer 1
        document.querySelector('#timer1 .btn-start').onclick = function() {
          timer1.start();
        };

        document.querySelector('#timer1 .btn-stop').onclick = function() {
          timer1.stop();
        };

        document.querySelector('#timer1 .btn-reset').onclick = function() {
          timer1.reset();
        };

        /*
         * Timer 2
         */
        var timer2 = new Tock({
          interval: 1000,
          onTick: function() {
            document.querySelector('#timer2 .field1').innerHTML = timer2.lap();
            document.querySelector('#timer2 .field2').innerHTML = timer2.lap('{S}');
          }
        });

        // Buttons for timer 2
        document.querySelector('#timer2 .btn-start').onclick = function() {
          timer2.start();
        };

        document.querySelector('#timer2 .btn-stop').onclick = function() {
          timer2.stop();
        };

        document.querySelector('#timer2 .btn-reset').onclick = function() {
          timer2.reset();
        };

        /*
         * Timer 3
         */
        var timer3 = new Tock({
          startTime: 15000,
          onTick: function() {
            document.querySelector('#timer3 .field1').innerHTML = timer3.lap();
            document.querySelector('#timer3 .field2').innerHTML = timer3.lap('{S}.{ll}');
          }
        });

        // Buttons for timer 3
        document.querySelector('#timer3 .btn-start').onclick = function() {
          timer3.start();
        };

        document.querySelector('#timer3 .btn-stop').onclick = function() {
          timer3.stop();
        };

        document.querySelector('#timer3 .btn-reset').onclick = function() {
          timer3.reset();
        };

        /*
         * Timer 4
         */
        var timer4 = new Tock({
          startTime: 2138,
          interval: 123,
          onTick: function() {
            document.querySelector('#timer4 .field1').innerHTML = timer4.lap();
            document.querySelector('#timer4 .field2').innerHTML = timer4.lap('{S}.{ll}');
          }
        });

        // Buttons for timer 4
        document.querySelector('#timer4 .btn-start').onclick = function() {
          timer4.start();
        };

        document.querySelector('#timer4 .btn-stop').onclick = function() {
          timer4.stop();
        };

        document.querySelector('#timer4 .btn-reset').onclick = function() {
          timer4.reset();
        };

        /*
         * Countdown 1
         */
        var countdown1 = new Tock({
          countdown: true,
          startTime: 10000,
          onTick: function() {
            document.querySelector('#countdown1 .field1').innerHTML = countdown1.lap();
            document.querySelector('#countdown1 .field2').innerHTML = countdown1.lap('{S}.{ll}');
          },
          onComplete: function() {
            console.log("Countdown 1 complete!");
          }
        });

        // Buttons for countdown 1
        document.querySelector('#countdown1 .btn-start').onclick = function() {
          countdown1.start();
        };

        document.querySelector('#countdown1 .btn-stop').onclick = function() {
          countdown1.stop();
        };

        document.querySelector('#countdown1 .btn-reset').onclick = function() {
          countdown1.reset();
        };

        /*
         * Countdown 2
         */
        var countdown2 = new Tock({
          countdown: true,
          startTime: 10000,
          interval: 123,
          onTick: function() {
            document.querySelector('#countdown2 .field1').innerHTML = countdown2.lap();
            document.querySelector('#countdown2 .field2').innerHTML = countdown2.lap('{S}');
          },
          onComplete: function() {
            console.log("Countdown 2 complete!");
          }
        });

        // Buttons for countdown 2
        document.querySelector('#countdown2 .btn-start').onclick = function() {
          countdown2.start();
        };

        document.querySelector('#countdown2 .btn-stop').onclick = function() {
          countdown2.stop();
        };

        document.querySelector('#countdown2 .btn-reset').onclick = function() {
          countdown2.reset();
        };

        /*
         * Sets the default times in the fields
         */
        document.querySelector('#timer1 .field1').innerHTML = timer1.lap();
        document.querySelector('#timer1 .field2').innerHTML = timer1.lap('{S}.{ll}');
        document.querySelector('#timer2 .field1').innerHTML = timer2.lap();
        document.querySelector('#timer2 .field2').innerHTML = timer2.lap('{S}');
        document.querySelector('#timer3 .field1').innerHTML = timer3.lap();
        document.querySelector('#timer3 .field2').innerHTML = timer3.lap('{S}.{ll}');
        document.querySelector('#timer4 .field1').innerHTML = timer4.lap();
        document.querySelector('#timer4 .field2').innerHTML = timer4.lap('{S}.{ll}');
        document.querySelector('#countdown1 .field1').innerHTML = countdown1.lap();
        document.querySelector('#countdown1 .field2').innerHTML = countdown1.lap('{S}.{ll}');
        document.querySelector('#countdown2 .field1').innerHTML = countdown2.lap();
        document.querySelector('#countdown2 .field2').innerHTML = countdown2.lap('{S}');
        </script>
    </body>
</html>
